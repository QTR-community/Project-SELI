<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Test</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body style="font-family: Arial; padding: 20px;">
  <h1>ğŸ”Œ Socket.IO Test</h1>

  <button onclick="triggerSurvey()">ğŸ“¡ Trigger Survey (Send My Location)</button>

  <h3>ğŸ“¥ Incoming Messages:</h3>
  <pre id="log" style="background:#f4f4f4; padding:10px; border-radius:8px; height:250px; overflow:auto;"></pre>

  <script>
    const socket = io("http://localhost:5000", {
      transports: ["websocket"], // use websocket only for clarity
    });

    const log = document.getElementById("log");

    function appendLog(message) {
      log.textContent += message + "\n";
      log.scrollTop = log.scrollHeight;
    }

    socket.on("connect", () => appendLog("âœ… Connected to socket server"));
    socket.on("disconnect", () => appendLog("âŒ Disconnected from socket server"));

    socket.on("survey_prompt", (data) => {
      appendLog("ğŸ“¢ Survey Prompt: " + JSON.stringify(data, null, 2));
    });

    socket.on("survey_update", (data) => {
      appendLog("ğŸ“Š Survey Update: " + JSON.stringify(data, null, 2));
    });

    function triggerSurvey() {
      if (!navigator.geolocation) {
        appendLog("âš ï¸ Geolocation not supported in this browser.");
        return;
      }

      appendLog("ğŸ“ Requesting location...");
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const { latitude, longitude } = position.coords;
          const data = {
            latitude,
            longitude,
            user_id: "frontend-test-user", // Replace with actual user ID later
          };
          appendLog("ğŸ“¤ Emitting trigger_survey: " + JSON.stringify(data));
          socket.emit("trigger_survey", data);
        },
        (error) => {
          appendLog("âŒ Error getting location: " + error.message);
        },
        {
          enableHighAccuracy: true,
          timeout: 5000,
          maximumAge: 0
        }
      );
    }
  </script>
</body>
</html>
